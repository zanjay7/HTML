<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset style="background-color: rgb(98, 138, 28);width: 300px; border-radius: 10px;" >
    <h5>Step1:Your details</h5>
    <fieldset style="border-radius: 5px;">
    <label for="text">Name</label>
    <input type="text" name="name1"style="margin-left: 50px;"placeholder="First name & Last name">
</fieldset><br>
<fieldset style="border-radius: 5px;">
    <label for="text">Email</label>
    <input type="text" name="email"style="margin-left: 50px;"placeholder="example@gmail.com">
</fieldset><br>
<fieldset style="border-radius: 5px;">
    <label for="text">Phone</label>
    <input type="text" name="ph"style="margin-left: 50px;"placeholder="Ex:+91 6238180041">
</fieldset><br>
<h5>Step2:Delivery Address</h5>
    
    <fieldset style="border-radius: 5px;">
    <label for="text" style="margin-bottom: 10%;">Address</label>
    <textarea name="Address" id="ad" rows="5" style="margin-left: 35px;"></textarea>
    
</fieldset><br>
<fieldset style="border-radius: 5px;">
    <label for="text">Post code</label>
    <input type="text" name="code"style="margin-left: 90px;">
</fieldset><br>
<fieldset style="border-radius: 5px;">
    <label for="test">Country</label>
    <input type="text" name="con" id="f"style="margin-left: 90px;">
</fieldset>
</fieldset>
</body>
</html>
