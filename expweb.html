<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>
    <style>
        body {
            
            font-family: sans-serif;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 0%;
            
            
        }
        .logo{
            text-align: left;
            padding-left: 10px;
            font-weight: bold;
            padding-top: 20px;
            padding-bottom: 0;
            
        }
        header nav {
            display: flex;
            justify-content: right;
            list-style: none;
            margin: 0 auto;
            padding: 0 20px;
        }
        header nav a {
            text-decoration: none;
            color: white;
            
            padding: 0 15px;
            
            
        }
        header nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 50px;
        }
        section h1{
            font-weight: bolder;
            font-size: 30px;
            
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
           
            
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyWebsite</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section>
        <h1>Welcome to My Website</h1>
        <p>This is a simple webpage with a navbar and a footer.</p>
    </section>
    <footer>
        Â© 2024 MyWebsite. All rights reserved.
    </footer>
</body>
</html>
